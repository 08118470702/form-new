<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Work Three</title>
</head>

<body>
    <form class="container w-50 mt-5 shadow-lg border p-3">
        <!-- name -->
        <div class="mb-3">
            <label for="exampleInputName" class="form-label input-name">Name</label>
            <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
            <div id="nameHelp" class="form-text">Please enter your name here </div>
        </div>
        <!-- email -->
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control input-email" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <!-- password -->
        <div class="mb-3 ">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <!-- input for pw -->
            <div class="position-relative">
                <input type="password" class="form-control input-pwd " id="exampleInputPassword1" value>
                <img src="assets/closeEye.svg" alt="hide-password" id="input-img" role="button"
                    class="position-absolute top-0 end-0 mt-2 pe-2 ">
            </div>
            <div class="mb-3 ">
                <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
            <!-- confirm pass -->
            <div class="position-relative">
                <input type="password" class="form-control input-pwd " id="exampleInputPassword1" value>
                <img src="assets/closeEye.svg" alt="hide-password" id="input-img" role="button"
                    class="position-absolute top-0 end-0 mt-2 pe-2 ">
        </div>
        <!-- submit btn -->
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>

    <script src="app.js"></script>
</body>

</html>
